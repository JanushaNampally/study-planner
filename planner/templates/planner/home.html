<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Study Planner</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: linear-gradient(to right, #ff7eb3, #ff758c);
                color: white;
                text-align: center;
            }
            h1 {
                font-size: 3rem;
                font-weight: bold;
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            }
            .sparkle-btn {
                font-size: 1.2rem;
                padding: 10px 20px;
                border: none;
                border-radius: 10px;
                background: radial-gradient(circle, #ffd700, #ff4500);
                color: white;
                font-weight: bold;
                box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.8);
                transition: all 0.3s ease-in-out;
                animation: sparkle 1.5s infinite alternate;
            }
            .sparkle-btn:hover {
                transform: scale(1.1);
                box-shadow: 0px 0px 30px rgba(255, 215, 0, 1);
            }
            @keyframes sparkle {
                from {
                    box-shadow: 0px 0px 5px rgba(255, 215, 0, 0.5);
                }
                to {
                    box-shadow: 0px 0px 25px rgba(255, 215, 0, 1);
                }
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Welcome to Study Planner</h1>
            <br>
            <a href="{% url 'planner_home' %}">
                <button class="sparkle-btn">Enter Website</button>
            </a>
        </div>
    </body>
    </html>
